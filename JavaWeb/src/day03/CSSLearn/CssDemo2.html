<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        a:link{
            color: red;
        }
        a:visited{
            color: blue;
        }

        a:hover{
            color: green;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>

<a href="#">百度</a>
</body>
</html>
