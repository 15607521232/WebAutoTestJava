<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字对象</title>
    <script type="text/javascript">
        var num = 10;
        document.write("十进制：" + num.toString() + "<br/>");
        document.write("二进制：" + num.toString(2) + "<br/>");
        document.write("八进制：" + num.toString(8) + "<br/>");
        document.write("十六进制：" + num.toString(16) + "<br/>");
        document.write("六进制：" + num.toString(6) + "<br/>");

        var num2 = 3.1415926;
        document.write("保留两位小数" + num2.toFixed(2) + "<br/>");

        //Math函数
        document.write("向上取整" + Math.ceil(3.1415) + "<br/>");
        document.write("向下取整" + Math.floor(3.1415) + "<br/>");
        document.write("随机数" + Math.random() + "<br/>");
        document.write("四舍五入" + Math.round(3.1415) + "<br/>");
    </script>
</head>
<body>

</body>
</html>
