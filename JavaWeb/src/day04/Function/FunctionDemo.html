<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的练习</title>
    <script type="text/javascript">

    //调用函数
        //res = add(10,20);调用第一个add
        res = add(10,20,30);//调用第二个add
        document.write("函数add的结果" + res + "<br/>");


        function add(a,b) {
            var sum = a + b;
            return sum;
        }


        //在javascript中任何的函数内部都隐式的维护了一个arguments（数组）的对象，给函数 传递数据的时候，是会先传递到arguments对象中，然后再由arguments对象分配数据给形参的。
        function add() {
            document.write("长度：" + arguments.length + "<br/>");
            var res = 0;
            for (var i = 0; i < arguments.length; i++) {
                document.write(arguments[i] + ",");
                res += arguments[i];
            }
            return res;
        }


        //函数的练习
    function showDay() {
            var inputObj = document.getElementById("month");
            var  month = inputObj.value;

            month = parseInt(month);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("本月是31天");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("本月是30天");
                    break;
                case 2:
                    alert("本月是28天");
                    break;
                default:
                    alert("没有该月份");
                    break;
            }

    }




    </script>
</head>
<body>
月份:<input id="month" type="text"/><input type="button" value="查询" onclick="showDay()">
</body>
</html>
