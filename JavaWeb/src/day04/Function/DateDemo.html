<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
    <script type="text/javascript">

        var date = new Date();
        document.write( "<br/>" + "年: " + date.getFullYear() + "<br/>");
        document.write("月: " + (date.getMonth() + 1) + "<br/>");
        document.write("日: " + date.getDate() + "<br/>");
        document.write("时: " + date.getHours() + "<br/>");
        document.write("分: " + date.getMinutes() + "<br/>");
        document.write("秒: " + date.getSeconds() + "<br/>");

        //显示当前的系统时间

        function getCurrentTime() {
            //获取当前的系统时间
            var date1 = new Date();
            //把系统时间拼装成指定的格式
            var timeInfo = date1.getFullYear() + "年" + (date1.getMonth()+1) + "月" + date1.getDate() + "日" + date1.getHours() +":" + date1.getMinutes() + ":" + date1.getSeconds();

            var spanObj = document.getElementById("time");
            spanObj.innerHTML = timeInfo.fontcolor("blue");

        }

        function showTime(){
            getCurrentTime();
        }
        window.setInterval("getCurrentTime()",1000);


    </script>
</head>
<body onload="showTime()">
当前系统时间：<span id="time"></span>
</body>
</html>
