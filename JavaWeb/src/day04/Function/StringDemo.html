<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String对象</title>
    <script type="text/javascript">
        /*
        字符串常用的方法：
    	anchor（）   生产锚点
    	blink（）     为元素添加blink标签
    	charAt()     返回指定索引位置处的字符。
    	charCodeAt() 回一个整数，代表指定位置上字符的 Unicode 编码。


    	fontcolor()  把带有 COLOR 属性的一个 HTML <FONT> 标记放置在 String 对象中的文本两端

    	indexOf()    返回 String 对象内第一次出现子字符串的字符位置


    	italics()    把 HTML <I> 标记放置在 String 对象中的文本两端。

    	link()         把一个有 HREF 属性的 HTML 锚点放置在 String 对象中的文本两端。

    	replace()      返回根据正则表达式进行文字替换后的字符串的复制

    	split()        切割

    	Substr()       截取子串
    	toUpperCase()  转大写
    	toLowerCase    转小写
         */

        var str1 = new String("hello");
        var str2 = new String("hello");
        document.write("Str1和Str2相等吗？" + (str1 == str2) + "<br/>");
        document.write("Str1和Str2相等吗？" + (str1.toString() == str2.toString()) + "<br/>");

        document.write("第五章".anchor("five") + "<br/>");
        document.write("第六章".blink() + "<br/>");
        document.write("abc".charAt(2) + "<br/>");
        document.write("abc".charCodeAt(2) + "<br/>");
        document.write("第七章".fontcolor("green") + "<br/>");
        document.write("abbbcccc".indexOf('b') + "<br/>");
        document.write("abbbcccc".italics() + "<br/>");
        document.write("abbbcccc".link("https://www.baidu.com/") + "<br/>");
        document.write("我们讲xml".replace("xml","DOM") + "<br/>");
        //document.write("a,b,c".split(',') + "<br/>");
        var str3 = "我们-大家-好";
        var arr = str3.split('-');
        document.write(arr + "<br/>");
        for (var i = 0; i <arr.length ; i++) {
            document.write(arr[i] + "," + "<br/>");
        }
        document.write("a,b,c".substr(0,2) + "<br/>");
        document.write("abc".toUpperCase() + "<br/>");
        document.write("ABc".toLowerCase() + "<br/>");








    </script>
</head>
<body>

</body>
</html>
