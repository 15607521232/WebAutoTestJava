<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function creatCode() {
            var datas = ['A','B','何','敏','凡','江','1','9'];
            var code = "";
            for (var i = 0; i <4 ; i++) {
                var index = Math.floor((Math.random()*datas.length));
                code+=datas[index];
            }

            var spanNode = document.getElementById("code");
            spanNode.innerHTML = code;
            spanNode.style.fontSize = "24px";
            spanNode.style.color = "red";
            spanNode.style.backgroundColor = "gray";
            spanNode.style.textDecoration = "line-through";
        }

        function ready() {
            creatCode();
        }
    </script>
</head>
<body onload="ready()">
<span id="code"></span><a href="#" onclick="creatCode()">看不清换一个</a>
</body>
</html>
