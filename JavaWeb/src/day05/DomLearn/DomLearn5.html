<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function addFile() {
            //先创建一个tr对象
            var trNode = document.createElement("tr");
            //创建te对象
            var tdNode = document.createElement("td");
            var tdNode2 = document.createElement("td");

            tdNode.innerHTML = "<input type='file'/>";
            tdNode2.innerHTML = "<a href='#' onclick='delFile(this)'>删除附件</a>";

            //把td的节点添加到tr上
            trNode.appendChild(tdNode);
            trNode.appendChild(tdNode2);


            var tbodyNode = document.getElementsByTagName("tbody")[0];
            var lastRow = document.getElementById("lastRow");

            tbodyNode.insertBefore(trNode,lastRow)
        }


        //删除附件
        function delFile(aNode) {
            var trNode = aNode.parentNode.parentNode;
            var tbodyNode = document.getElementsByTagName("tbody")[0];
            tbodyNode.removeChild(trNode);
        }
    </script>
</head>
<body>
<table>
    <tr>
        <td><input type="file"></td><td><a href="#" onclick="delFile(this)">删除附件</a></td>
    </tr>
    <tr id="lastRow">
        <td colspan="2">
            <input onclick="addFile()" type="button" value="添加附件">
        </td>
    </tr>
</table>
</body>
</html>
