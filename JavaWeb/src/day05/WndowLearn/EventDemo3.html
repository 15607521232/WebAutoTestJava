<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件Test</title>
    <script type="text/javascript">
        function clickTest() {
            alert("单击");
        }

        function dbClick() {
            alert("双击")
        }

        function showTime() {
            var timeSpan = document.getElementById("timwSpan");
            var date = new Date().toLocaleString();
            timeSpan.innerHTML = date.fontcolor("red");
        }

        function hideTime() {
            var timeSpan = document.getElementById("timwSpan");
            timeSpan.innerHTML = "";
        }

        function showInfo() {
            var timwSpan = document.getElementById("userName");
            timwSpan.innerHTML = "用户名是由6位的英文与数字组成".fontcolor("blue");
        }

        function hideInfo() {
            var timeSpan = document.getElementById("userName");
            timeSpan.innerHTML = "";
        }

        function change() {
            alert("城市改变了");
        }
    </script>
</head>
<body>
<input type="button" onclick="clickTest()" value="单击"><br/>
<input type="button" ondblclick="dbClick()" value="双击"><br/>
<span onmousemove="showTime()" onmouseout="hideTime()">查看当前系统时间:</span><span id="timwSpan"></span><br/>
用户名：<input type="text" onfocus="showInfo()" onblur="hideInfo"> <span id="userName"></span><br/>

<select onchange="change()">
    <option>广州</option>
    <option>深圳</option>
    <option>上海</option>
</select>

</body>
</html>
