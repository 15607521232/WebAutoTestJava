<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址栏对象</title>
    <script type="text/javascript">
        function showURL() {
            alert(location.href);
        }

        function download() {
            location.href="https://www.baidu.com";
        }

        function refersh() {
            location.reload();
        }

        window.setInterval("refersh()",3000);
    </script>
</head>
<body>
<input type="button" onclick="showURL()" value="显示地址栏"><br/>
<span onclick="download()">下载电影</span>

</body>
</html>
