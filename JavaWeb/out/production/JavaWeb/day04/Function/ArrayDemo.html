<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象</title>
    <script type="text/javascript">
        var arr = new Array(3);
        arr[100] = 10;
        document.write("arr长度：" + arr.length + "; arrn内容：" + arr  + "<br/>");//arr长度：101; arrn内容：,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,10

        var arr2 = new Array("haha","hehhe","kaka");
        arr2 = ["狗娃","狗剩","狗蛋","砸蛋"];
        document.write("arr2长度：" + arr2.length + "; arr2内容：" + arr2  + "<br/>");

        var arr3 = ["永康","近平"];

        arr2=arr2.concat(arr3);
        document.write("arr2长度：" + arr2.length + "; arr2内容：" + arr2  + "<br/>");

        var elements = arr2.join("-");//join使用指定的分隔符把数组中的元素拼装成一个字符串返回。
        document.write("数组的元素: " + elements + "<br/>");

        document.write("删除最后一个元素并返回: " + arr3.pop() + "<br/>");

        //push 将新元素添加到一个数组中，并返回数组的新长度值。

        document.write("将新元素添加到一个数组中，并返回数组的新长度值" +  arr3.push("克强") +   " arr3:  " + arr3 + "<br/>")

        document.write("翻转数组的元素: " + arr3.reverse() + "<br/>");

        document.write("移除数组中的第一个元素并且返回:" + arr2.shift() + "<br/>");

        var arrFather = ["大哥","大姐","大姨","大伯","大爷"];
        var arrSon = arrFather.slice(1,4).join("-");
        document.write("指定截取指定索引的数组值并返回子数组：" + arrSon + "<br/>");

        //数组排序
        arrSort = [12,11,14,16,2,3,1,56,42];
        arrSort.sort(sortNum);
        function sortNum(num1,num2) {
            return num1 - num2;
        }

        document.write("排序后的arrSort：" + arrSort + "<br/>");

        arrSort.splice(1,1,"张三","李四","王五");//第一个参数是开始删除元素的 索引值， 第二参数是删除元素的个数，往后的数据就是插入的元素。

        document.write("arrSort：" + arrSort + "<br/>");




    </script>
</head>

</body>
</html>
