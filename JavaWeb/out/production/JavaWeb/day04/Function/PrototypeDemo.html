    Prototype注意的细节：
        1.	prototype是函数(function)的一个必备属性(书面一点的说法是"保留属性")(只要是function,就一定有一个prototype属性)
        2.	prototype的值是一个对象
        3.	可以任意修改函数的prototype属性的值。
        4.	一个对象会自动拥有prototype的所有成员属性和方法。
         */
        Array.prototype.getMax = function () {
            var max = this[0];
            for (var i = 0; i <this.length ; i++) {
                if(this[i]>max){
                    max = this[i];
                }

            }
            return max;
        };

        //给字符串添加一个toCharArray的方法，然后再添加一个reverse的方法

        //把字符串转换成字符数组
        String.prototype.toCharArray = function () {
            var arr = new Array();
            for (var i = 0; i <this.length ; i++) {
                arr[i] = this.charAt(i);
            }
            return arr;
        };

        //把字符串反转
        String.prototype.reverseDemo = function () {
            var arr = this.toCharArray();
            arr.reverse();
            return arr.join("");
        };
        var str1 = "你们厉害啊";
        var  charArr = str1.toCharArray();
        document.write("数组的元素：" + charArr.join(",") + "<br/>");

        str1 =  str1.reverseDemo();
        document.write("反转后的字符串: " + str1);
