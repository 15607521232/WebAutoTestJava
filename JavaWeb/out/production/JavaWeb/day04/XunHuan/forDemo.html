<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //while循环
        var count = 0;
        while (count<5){
            document.write("hello Javascript" + count + "<br/>");
            count++;
        }

        var num =1;
        var res = 0;
        while (num <= 100){
            res += num;
            num++;

        }
        document.write("1~100的结果:" + res + "<br/>");

        var num2 = 1;
        var res2 = 0;
        do{
            if (num2%2 != 0){
                res2 += num2;
            }
            num2++
        }while (num2<=100);
        document.write("1~100的奇数和：" + res2 + "<br/>");


        //偶数求和
        var res3 = 0;
        for (var i = 1; i <= 100 ; i++) {
            if(i%2 == 0){
                res3 += i;
            }
        }

        document.write("1~100的偶数和：" + res3 + "<br/>");



        //for  in
        var arr = [12,23,34,45,56];
        for(var index in arr){
            document.write(arr[index] + "<br/>");
        }

        function Person(id,name) {
            this.id = id;
            this.name = name;

        }
        var p = new Person(20,"小李");
        for(var property  in p){
            document.write(p[property] + ",");
        }

        //with语句:有了 With 语句，在存取对象属性和调用方法时就不用重复指定对象。
        with (document) {
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < i; j++) {
                    write("*&nbsp;");
                }
                write("<br/>")
            }
        }

        with (p) {
            document.write("编号：" + p.id + "<br/>");
            document.write("姓名：" + p.name + "<br/>");

        }
    </script>
</head>
<body>

</body>
</html>
