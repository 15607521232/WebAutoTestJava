<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function showText() {
            var inputNode = document.getElementById("UserName");//根据ID属性值找元素
            inputNode.value = "宇文成都";//InnerHTml是用于设置标签体的内容的。 value是用于设置标签的value属性值.
        }

        function showImage() {
            var images = document.getElementsByTagName("img");//根据标签名获取所有的标签对象。
            for (var i = 0; i <images.length ; i++) {
                images[i].src="33.jpg";
                images[i].width = "200";
                images[i].height = "300";
            }
        }

        function showDiv() {
            var divs = document.getElementsByName("info");//根据标签的name属性值取找对应的标签，返回的是一个数组。
            for (var i = 0; i <divs.length ; i++) {
                divs[i].innerHTML = "哦 哇哦".fontcolor("blue");
            }
        }
    </script>
</head>
<body>
<input type="text" id="UserName" value="请输入用户名"><input type="button" onclick="showText()" value="设置文本">
<hr/>
<img src="">
<img src="">
<img src="">
<input type="button" onclick="showImage()" value="显示图片">
<hr/>
<div name="info"></div>
<div name="info"></div>
<div name="info"></div>
<input type="button" onclick="showDiv()" value="显示div内容" >
</body>
</html>
