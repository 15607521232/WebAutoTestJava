<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function checkAll(currentNode) {
            var items = document.getElementsByName("item");
            for (var i = 0; i <items.length ; i++) {
                items[i].checked = currentNode.checked;
            }
        }

        function getSum() {
            var items = document.getElementsByName("item");
            var sum = 0;
            for (var i = 0; i <items.length ; i++) {
                if(items[i].checked){
                    sum += parseInt(items[i].value);
                }
            }
            var spanNode = document.getElementById("sumid");
            spanNode.innerHTML = ("&nbsp;&nbsp;" + sum).fontcolor("blue");
        }
    </script>
</head>
<body>
<div>商品列表</div>
<input type="checkbox" name="item" value="3000" />笔记本电脑3000元<br />
<input type="checkbox" name="item" value="1800"  />笔记本电脑1800元<br />
<input type="checkbox" name="item" value="300"  />笔记本电脑300元<br />
<input type="checkbox" name="item" value="3000"  />笔记本电脑3000元<br />
<input type="checkbox" name="item" value="3000"  />笔记本电脑3000元<br />

<input type="checkbox" name="all" onclick="checkAll(this)"  /> 全选<br />

</body>
</html>
