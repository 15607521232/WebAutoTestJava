<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件2</title>

</head>
<body id="bodyTest">

</body>

<script type="text/javascript">
    //可以js代码向找到对应的对象再注册。 推荐使用。
    var bodyNode = document.getElementById("bodyTest");
    bodyNode.onload = function () {
        window.alert("加载新事件")
    }
</script>
</html>
